{% extends "Busapp/base.html" %}

{% load static %}

{% block content %}


{% if messages %}

{% for  message in messages %}


    
      <script>
        Swal.fire({
          position: 'center',
          icon: 'success',
          text: "{{message}}",
          showConfirmButton: true,
          timer: 5000
      })

         
        
      </script>
       


    {% endfor %}

    



    




{% endif%}


<form method="POST">



  <div class="conteiner-login"> 

    <h5 style="margin-bottom: 5em; margin-left: 4em; font-family: 'Bebas Neue'"> Formulario de Compra    </h5>
    
    <form method="POST" class="login-form"> 
     {% csrf_token %}

 
    <input type="text" name="Email" value={{request.session.email}}   readonly  required pattern= "?@gmail.com |?@outlook.com" style="margin-left:50px;"> 
    <input type="text" name="precio" value={{importe_total_carro}}   readonly  required pattern= "?@gmail.com |?@outlook.com" style="margin-left:50px;"> 

 
    <input type="text" name="cantidad" value={{cantidad_proce}}   readonly style="margin-left:50px;">
    <input type="text" name="destino" value={{cantidad_desti}}  readonly style="margin-left:50px;" >
     
    
    <button type="submit" class="boton-cv" style=" width: 25em; heigth= 24em; margin-top: 5em; margin-right: 2em; font-family:Bebas Neue; "> Comprar  </button>
    
    </form> 
    
    
     
    
    
    
    </div>
    

 
 






{% endblock %}
